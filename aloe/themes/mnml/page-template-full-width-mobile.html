<!DOCTYPE html>
<html>

	<head>
		<title>[[head-title]]</title>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
		<link rel="stylesheet" href="[[head-stylesheet]]">
		[[head-extra]]
		<script>					
		
			function toggleNav() {
				if ( $isHidden ) {
					document.getElementById('site-nav').style.display = 'block';
					document.getElementById('site-nav').style.visibility = 'visible';	
					$isHidden = false;
				} else {
					document.getElementById('site-nav').style.display = 'none';
					document.getElementById('site-nav').style.visibility = 'hidden';	
					$isHidden = true;					
				}		
			}
			
			$isHidden = true;
			
		</script>		
	</head>

	<body>

		<header class="site-header">
			<div class="wrapper">			
				<a class="site-title" href="/">[[site-title]]</a>
				<div style="float: right;">
					<a onClick="javascript:toggleNav();" class="mobile-menu-icon">
						<svg viewBox="0 0 18 15">
							<path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
							<path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
							<path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
						</svg>
					</a>
				</div>													
			</div>	
		</header>
		
		<div id="site-nav" class="mobile-nav">
			<div class="wrapper">
				[[site-nav]]				
			</div>
		</div>			

		<div class="page-content">		
			<div class="wrapper">			
				[[page-title]]						
				<div style="[[page-content-style]]">
					[[page-content]]				
				</div>											
			</div>			
		</div>		

		<footer class="site-footer">
			<div class="wrapper">		
				[[site-footer-content]]
			</div>
		</footer>

	</body>

</html>
